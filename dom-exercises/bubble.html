<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .one {
        width: 500px;
        height: 500px;
        background-color: teal;
        margin: 0 auto;
      }

      .two {
        width: 300px;
        height: 300px;
        background-color: tomato;
        margin: 0 auto;
      }

      .three {
        width: 200px;
        height: 200px;
        background-color: aqua;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <button>Click</button>

    <script>
      const divs = document.querySelectorAll('div');

      divs.forEach((div) => {
        div.addEventListener(
          'click',
          (e) => {
            e.stopPropagation();
            console.log(div.classList.value);
          },
          { capture: false }
        );
      });

      const button = document.querySelector('button');

      button.addEventListener(
        'click',
        () => {
          console.log('clicked');
        },
        { once: true }
      );
    </script>
  </body>
</html>
