<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div>
      <em>
        <div>Score</div>
      </em>
      <div class="computerScoreElement"></div>
      <div class="playerScoreElement"></div>
    </div>

    <br />
    <hr />
    <br />

    <div>
      <button class="rockButton">rock</button>
      <button class="paperButton">paper</button>
      <button class="scissorsButton">scissors</button>
      <button class="nextRoundButton">Next Round</button>
      <button class="playAgainButton">Play Again</button>
      <button class="startGameButton">Start Game</button>
    </div>

    <br />
    <hr />
    <br />

    <div>
      <em>
        <div class="roundNumberElement"></div>
      </em>
      <div class="playerChoiceElement"></div>
      <div class="computerChoiceElement"></div>
      <em>
        <div class="resultElement"></div>
      </em>
    </div>
  </body>
</html>
